name: Automated Testing for Diet Plan

on:
  push:
    branches:
      - main  # Runs when you push to the 'main' branch (adjust this if necessary)
  pull_request:
    branches:
      - main  # Runs on pull requests targeting the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest  # GitHub Actions will run on a Linux virtual machine

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out your repository

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Choose a Node version (make sure it matches your requirements)

    - name: Install dependencies
      run: npm install  # Installs dependencies defined in the package.json

    - name: Run Jest tests
      run: npm test  # Runs Jest tests defined in the "test" script in package.json
