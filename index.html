<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Schedule Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personalized Diet Plan Generator</h1>
        <form id="diet-form">
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>

            <div class="form-group">
                <label for="season">Season:</label>
                <select id="season" required>
                    <option value="summer">Summer</option>
                    <option value="winter">Winter</option>
                    <option value="spring">Spring</option>
                    <option value="fall">Fall</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" required>
            </div>

            <div class="form-group">
                <label for="activity-level">Activity Level:</label>
                <select id="activity-level" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly-active">Lightly Active</option>
                    <option value="moderately-active">Moderately Active</option>
                    <option value="very-active">Very Active</option>
                </select>
            </div>

            <button type="submit">Get Diet Plan</button>
        </form>

        <div id="diet-schedule" class="diet-schedule">
            <!-- Diet plan results will be displayed here -->
        </div>
    </div>

    <script src="weather-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
